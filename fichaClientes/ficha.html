<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário de cadastro de clientes</h1>

    <fieldset>
        <legend> Dados Pessoais</legend>

        Nome
        <br>
        <input type="text" id="campoNome">
        <br><br>

        E-mail
        <br>
        <input type="text" id="campoEmail">
        <br><br>

        CPF ou CNPJ
        <br>
        <input type="text" id="campoCPF">
        <br><br>

        Telefone
        <br>
        <input type="text" id="campoTel">
        <br><br>

        CEP
        <br>
        <input type="text" id="campoCep">
        <br><br>

        Logradouro
        <br>
        <input type="text" id="campoLogra">
        <br><br>

        Número
        <br>
        <input type="text" id="campoNum">
        <br><br>

        Bairro
        <br>
        <input type="text" id="campoBairro">
        <br><br>

        Cidade
        <br>
        <input type="text" id="campoCidade">
        <br><br>

        Estado
        <br>
        <input type="text" id="campoestado">
        <br><br>
    </fieldset>

    <br>

    <button type="submit" onclick="criarFicha()">Enviar</button>

    <script src="mostra.js"></script>
    <script src="criarficha.js"></script>

</body>

</html>
